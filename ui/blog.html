                    position: absolute;
                }
</style>

                <div id="scroller" style="width: 550px; height: 400px; margin: 0 auto;">
                    <div class="innerScrollArea">
                        <ul>
                            <!-- Define photos here -->
                            <li><img src="https://s13.postimg.org/fyqutq8k7/photo.jpg" width="600" height="400" /></li>
                            <li><img src="https://s-media-cache-ak0.pinimg.com/564x/68/83/8a/68838a42b31c338eda33821efcf71e8c.jpg"/></li>
                            <li><img src="https://lh3.googleusercontent.com/-Rm_cZKfmU_A/VkxKeLXYkqI/AAAAAAAADdY/MDU4Sj74bTw/s500-Ic42/Best%252520positive%252520quotes%252520men%252520women%252520success%252520pictures%252520images%252520ideas%252520%25252826%252529.jpg" width="600" height="400" /></li>

                        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
                        <script type="text/javascript">
                            $(function(){
                                var scroller = $('#scroller div.innerScrollArea');
                                var scrollerContent = scroller.children('ul');
                                scrollerContent.children().clone().appendTo(scrollerContent);
                                var curX = 0;
                                scrollerContent.children().each(function(){
                                    var $this = $(this);
                                    $this.css('left', curX);
                                    curX += $this.outerWidth(true);
                                });
                                var fullW = curX / 2;
                                var viewportW = scroller.width();
                        
                                // Scrolling speed management
                                var controller = {curSpeed:0, fullSpeed:2};
                                var $controller = $(controller);
                                var tweenToNewSpeed = function(newSpeed, duration)
                                {
                                    if (duration === undefined)
                                        duration = 600;
                                    $controller.stop(true).animate({curSpeed:newSpeed}, duration);
                                };
                        
                                // Pause on hover
                                scroller.hover(function(){
                                    tweenToNewSpeed(0);
                                }, function(){
                                    tweenToNewSpeed(controller.fullSpeed);
                                });
                        
                                // Scrolling management; start the automatical scrolling
                                var doScroll = function()
                                {
                                    var curX = scroller.scrollLeft();
                                    var newX = curX + controller.curSpeed;
                                    if (newX > fullW*2 - viewportW)
                                        newX -= fullW;
                                    scroller.scrollLeft(newX);
                                };
                                setInterval(doScroll, 20);
                                tweenToNewSpeed(controller.fullSpeed);
                            });
                        </script>
                           
	         
		
	</body>
